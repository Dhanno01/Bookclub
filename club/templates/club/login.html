{% extends "club/layout.html" %}


{% block body %}

<div class="row no-gutters">
    <div class="col">
        <div class="card  image-card p-0" style="background-color:lightgrey; border:none">
            <div class="card-body" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
                <h2 class="card-title my-4">BooksClub Member? Sign-In</h2>
                {% if message %}
                    <div>{{ message }}</div>
                {% endif %}
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                   <div class="form-group d-flex justify-content-center my-4">
                       <input  class="form-control" type="text" name="username" placeholder="Username">
                   </div>
                   <div class="form-group d-flex justify-content-center my-4">
                       <input class="form-control" type="password" name="password" placeholder="Password">
                   </div>
                   <input class="btn custom-button" type="submit" value="Login">
                </form>
                <div class="my-5">
                    <a class="btn btn-outline-dark custom-button1" href="{% url 'register' %}" role="button">SIGN UP</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col">
       <div class="card image-card" style="border:none">
            <img src="./static/login.jpg" class="rounded float-start" alt="image" width="100%" height="100%">
       </div>
    </div>
</div>
 
 {% endblock %}
