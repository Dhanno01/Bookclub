{% extends "club/layout.html" %}

{% block body %}
<div class="card" style="background-color: rgbrgb(255, 255, 255); display: flex; align-items: center; justify-content: center; flex-direction: column; border:none">
    <h2 class="card-title my-4">Create Your Own BookClub </h2>
    <img src="./static/bookclub.jpg"  alt="club" height="200px" width="500px">
    <div class="card-body">
        <form method="post" action="{% url 'create_club' %}">
            {% csrf_token %}
            <div class="form-group d-flex justify-content-center my-4">
                <input  class="form-control" type="text" name="name" required placeholder="Club Name">
            </div>
            <div class="form-group d-flex justify-content-center my-4">
                <input  class="form-control" type="text" name="description"  rows="2" required placeholder="Description">
            </div>
            <div class="form-group d-flex justify-content-center my-4">
                <input  class="form-control" type="text" name="imageUrl" required placeholder="Background ImgURL">
            </div>
            <div class="form-group d-flex justify-content-center my-4">
                <input  class="form-control" type="text" name="profileUrl" required placeholder="Profile ImgURL">
            </div>
            <div class="form-group my-4">
              <select class="form-select" aria-label="Add Members"  name="members" multiple 
               style="border-radius: 20px; background-color: #f2f2f2; color: #333; width: 460px; height: 50px;">
               <option selected>Add Members:</option>
                {% for user in all_users %}
                  {% if user != request.user %}
                       <option value="{{ user.id }}">{{ user.username }}</option>
                    {% endif %}
                {% endfor %}
              </select>
            </div>
            <div class="d-flex justify-content-center my-4">
            <select class="form-select" aria-label="books" name="books" style="border-radius: 20px; width: 450px; height: 50px;">
                <option selected>Book:</option>
                {% for book in all_books %}
                    <option value="{{ book.id }}">{{ book.title }} by {{ book.author }}</option>
                {% endfor %}
            </select>
            </div>
            <div class="form-group d-flex justify-content-center  my-4">
               <input class="btn btn-outline-secondary  custom-button1" type="submit" value="Create Club">
            </div>

        </form>
    </div>
</div>
{% endblock %}
